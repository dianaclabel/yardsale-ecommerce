<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <title>product details</title>
  </head>
  <body>
    <style>
      body {
        margin: 0;
      }
    </style>
    <aside class="product-detail">
      <div class="product-detail-close">
        <img src="./assets/icons/icon_close.png" alt="close" />
      </div>

      <img
        src="https://images.pexels.com/photos/4273433/pexels-photo-4273433.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260"
        alt="silla"
      />

      <ul class="points">
        <li><div class="button"></div></li>
        <li><div class="button"></div></li>
        <li><div class="button"></div></li>
      </ul>
      <div class="product-detail-info">
        <p>$35,00</p>
        <p>Chair</p>
        <p>
          With its functional and practical interior, this chair also fulfills a
          decorative function, adding personality and a retro-vintage aesthetic
          to your livingroom or workplace.
        </p>
        <button class="primary-button add-to-cart-button">
          <img src="./assets/icons/bt_add_to_cart.svg" alt="add to cart" />
          Add to cart
        </button>
      </div>
    </aside>
  </body>
</html>
